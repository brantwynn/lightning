services:
  lightning.media.bundle_resolver:
    class: '\Drupal\lightning_media\MediaBundleResolver'
    arguments:
      - '@entity_type.manager'
      - '@typed_data_manager'
      - '@module_handler'
  lightning_media.preview.file_upload:
    class: '\Drupal\lightning_media\FileUploadPreviewHandler'
    arguments:
      - '@entity_type.manager'
      - '@string_translation'
  lightning_media.preview.embed_code:
    class: '\Drupal\lightning_media\EmbedCodePreviewHandler'
    arguments:
      - '@entity_type.manager'
      - '@string_translation'
  lightning_media.field_proxy:
    class: '\Drupal\lightning_media\FieldProxy'
    arguments:
      - '@entity_field.manager'
      - '@entity.form_builder'
